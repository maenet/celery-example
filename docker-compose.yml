services:
  app:
    build: .
    volumes:
      - .:/app
    working_dir: /app
    command: sleep infinity
  worker:
    build: .
    volumes:
      - .:/app
    working_dir: /app
    command: watchexec -e py -r "celery -A tasks worker --loglevel=INFO"
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: celery
  redis:
    image: redis
